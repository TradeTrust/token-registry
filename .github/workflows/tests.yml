on:
  workflow_call:

env:
  NODE_ENV: ci

name: "Tests"

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci --ignore-scripts
      - run: npm run coverage
      - uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: ./coverage/lcov.info

  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm ci --ignore-scripts
      - run: npm run build:prod
